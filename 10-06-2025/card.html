<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flip Card</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .flip-card {
      background-color: transparent;
      width: 300px;
      height: 200px;
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .flip-card-front {
      background: #fff;
      color: #2c3e50;
      font-size: 24px;
      font-weight: bold;
    }

    .flip-card-back {
      background: #1abc9c;
      color: white;
      transform: rotateY(180deg);
      flex-direction: column;
      text-align: center;
    }

    .flip-card-back h3 {
      margin-bottom: 10px;
    }

    .flip-card-back p {
      margin: 4px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        Java Full Stack
      </div>
      <div class="flip-card-back">
        <h3>Batch Details</h3>
        <p>üìÖ Start Date: 1st July 2025</p>
        <p>üí∞ Price: ‚Çπ9,999</p>
        <p>‚è∞ Time: 7 PM ‚Äì 9 PM IST</p>
      </div>
    </div>
  </div>

</body>
</html>
