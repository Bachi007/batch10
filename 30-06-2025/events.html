<body onmousemove="hello(event)">

    function hello(e){
        var x=e.clientX;
        var y=e.clientY;

        document.getElementById("coord").innerHTML=`co ordinates X:${x} y:${y}`
    }

 function hello2(bs){
        bs.style.height="200px"
        bs.style.width="200px"
    }
 

</script>
